services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ens_postgres
    environment:
      POSTGRES_USER: ens_user
      POSTGRES_PASSWORD: ens_password
      POSTGRES_DB: ens_network
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ens_user -d ens_network"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ens_network

  # FastAPI Backend
  backend:
    build: .
    container_name: ens_backend
    environment:
      DATABASE_URL: postgresql://ens_user:ens_password@postgres:5432/ens_network
      SECRET_KEY: your-secret-key-change-in-production
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        python init_db.py --auto-seed &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - ens_network

volumes:
  postgres_data:

networks:
  ens_network:
    driver: bridge

